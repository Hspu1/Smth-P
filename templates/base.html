<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smth-P{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
    <style>
    :root {
        --bg-dark: #121212;
        --neon-green: #32d69f;
        --neon-green-alpha: rgba(50, 214, 159, 0.5);
        --neon-green-glow: rgba(50, 214, 159, 0.3);
        --neon-green-soft: rgba(50, 214, 159, 0.2);
        --accent-hover: #1a1a1a;
        --error-red: #ff4c4c;
        --white-alpha: rgba(255, 255, 255, 0.2);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        background-color: var(--bg-dark);
        color: #fff;
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .center-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 40px 20px;
        width: 100%;
        max-width: 600px;
    }

    .glow-text {
        font-size: clamp(32px, 8vw, 64px);
        font-weight: 760;
        color: var(--neon-green);
        text-shadow: 0 0 10px var(--neon-green-alpha), 0 0 20px var(--neon-green-glow);
        margin: 0;
        letter-spacing: -0.02em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .login-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-dark);
        color: #fff;
        border: 1px solid var(--white-alpha);
        padding: 17px 30px;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 670;
        transition: all 0.2s ease;
        text-decoration: none;
        cursor: pointer;
        position: relative;
    }

    .login-btn:hover {
        border-color: var(--neon-green);
        color: var(--neon-green);
        box-shadow: 0 0 15px var(--neon-green-soft);
    }

    .login-btn:focus-visible {
        outline: 2px solid var(--neon-green);
        outline-offset: 4px;
        box-shadow: 0 0 15px var(--neon-green-soft);
    }

    .htmx-request.login-btn {
        pointer-events: none;
        opacity: 0.8;
        filter: grayscale(0.5);
        font-size: 0;
    }

    .htmx-request.login-btn::after {
        content: "Loading...";
        font-size: 18px;
        opacity: 0.6;
    }

    .error-container {
        min-height: 24px;
    }

    .error-msg {
        color: var(--error-red);
        font-weight: 555;
        animation: fade-in 0.3s ease-out;
    }

    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <main class="center-container">
        {% block body %}{% endblock %}
    </main>
</body>
</html>
