{% extends 'base.html' %}

{% block title %}Login - Smth-P{% endblock %}
{% block body %}
    <div id="errors">
        {% if msg %}
            <div class="error-msg" onclick="this.remove()" title="Click to close">
                {% if msg == "access_denied" %}You refused authorization
                {% elif msg == "session_expired" %}Your session has expired
                {% else %}Error occurred{% endif %}
            </div>
        {% endif %}
    </div>
    <h1 class="glow-text">Smth-P</h1>
    <div class="row-group">
        <button hx-get="{{ url_for('google_login') }}"
                hx-target="body" class="login-btn"> Log in via Google
        </button>

        <button class="login-btn dev-mode">
            Log in via Github <span class="badge">In Dev</span>
        </button>
    </div>
{% endblock %}
